<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Master Sign In Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d4927cdece.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="background"></div>
    <header>
        <div class="container">
            <h1 class="py-2">Master Sign In Form</h1>
            <div id="login-form" class="form-container p-2">
                <div class="title">
                    <h2>Sign in now</h2>
                    <p>Sign in using social media to get quick access</p>
                </div>
                <div class="social-media">
                    <div class="btn btn-blue">
                        <a href="http://facebook.com" target="_blank"><i class="fab fa-facebook-f">facebook</i></a>
                    </div>
                    <div class="btn btn-red">
                        <a href="http://google.com" target=blank"><i class="fab fa-google-plus-g">google</i></a>
                    </div>
                
                </div>
                <div class="separator">
                    OR <hr>
                </div>
                <div class="fill">
                   <p>Username</p>
                <input type="text" class="username"> 
                </div>
                <div class="fill">
                   <p>Password</p>
                <input type="password" class="password"> 
                </div>
                <div class="fill">
                  <input type="checkbox"><span>Remember me</span>  
                </div>
                
                <div class="btn btn-dark fill">
                    Sign In
                </div>
                <div class="sign-up fill">
                    <p>Have not an account yet?<span > Sign up</span></p>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
